<!DOCTYPE html>

    <style>

        /* ü™™ –°—Ç–∏–ª—å —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è (—Ç–æ—á–Ω—ã–π –∫–∞–∫ —É –≤–∞—Å) */
        .document-card {

        .document-field {

        .field-label {

        .document-divider {

        .document-buttons {

        }

        /* üé® –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .error-message {

            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .add-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .generate-btn {
            background-color: var(--accent);
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .code-display {
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="search-section">
            <h2>–ü–†–û–í–ï–†–ö–ê –£–î–û–°–¢–û–í–ï–†–ï–ù–ò–Ø</h2>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è">
                <button onclick="searchDocument()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </section>
        
        <section id="documentResult" class="document-card">
            <div class="document-header">–£–î–û–°–¢–û–í–ï–†–ï–ù–ò–ï –õ–ò–ß–ù–û–°–¢–ò</div>
            
            <div class="document-field">
                <div class="field-label">–§–ò–û:</div>
                <div class="field-value" id="docName">‚Äî</div>
            </div>
            
            <div class="document-field">
                <div class="field-label">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</div>
                <div class="field-value" id="docBirth">‚Äî</div>
            </div>
            
            <div class="document-field">
                <div class="field-label">–ù–æ–º–µ—Ä —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è:</div>
                <div class="field-value" id="docNumber">‚Äî</div>
            </div>
            
            <div class="document-field">
                <div class="field-label">–î–∞—Ç–∞ –≤—ã–¥–∞—á–∏:</div>
                <div class="field-value" id="docDate">‚Äî</div>
            </div>
            
            <div class="document-divider"></div>
            
            <div class="document-buttons">
                <button class="doc-btn">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
                <button class="doc-btn">–ü–†–ï–î–™–Ø–í–ò–¢–¨</button>
            </div>
        </section>
        
        <button class="add-btn" onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏–µ</button>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏–µ</h2>
            
            <div class="form-group">
                <label for="name">–§–ò–û:</label>
                <input type="text" id="name" placeholder="–ú–∏—Ä–∑–æ–µ–≤ –ò–±—Ä–∞–≥–∏–º –ú–∏—Ä–∑–∞–µ–≤–∏—á">
            </div>
            
            <div class="form-group">
                <label for="birth">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
                <input type="text" id="birth" placeholder="06.01.2013">
            </div>
            
            <div class="form-group">
                <label for="number">–ù–æ–º–µ—Ä —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è:</label>
                <input type="text" id="number" placeholder="AB638292">
            </div>
            
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞ –≤—ã–¥–∞—á–∏:</label>
                <input type="text" id="date" placeholder="21.04.2025">
            </div>
            
            <button class="generate-btn" onclick="addDocument()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
            
            <div id="generatedCode" class="code-display"></div>
        </div>
    </div>

    <!-- üìú JavaScript -->
    <script>
        // üì¶ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö (–∏–∑ localStorage –∏–ª–∏ –Ω–æ–≤–∞—è)
        let documents = JSON.parse(localStorage.getItem('documents')) || {
            "IBRA-1234": {
                name: "–ú–∏—Ä–∑–æ–µ–≤ –ò–±—Ä–∞–≥–∏–º –ú–∏—Ä–∑–∞–µ–≤–∏—á",
                birth: "06.01.2013",
                number: "AB638292",
                date: "21.04.2025"
            }
        };
        
        // üîç –ü–æ–∏—Å–∫ —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è
        function searchDocument() {
            const input = document.getElementById("searchInput").value.trim().toUpperCase();
            const doc = documents[input];
            const resultDiv = document.getElementById("documentResult");
            const errorP = document.getElementById("errorMessage");
            
            if (doc) {
                document.getElementById("docName").textContent = doc.name;
                document.getElementById("docBirth").textContent = doc.birth;
                document.getElementById("docNumber").textContent = doc.number;
                document.getElementById("docDate").textContent = doc.date;
                resultDiv.style.display = "block";
                errorP.textContent = "";
            } else {
                resultDiv.style.display = "none";
                errorP.textContent = "–£–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏–µ —Å —Ç–∞–∫–∏–º –∫–æ–¥–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!";
            }
        }
        
        // ‚ûï –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏—è
        function addDocument() {
            const name = document.getElementById("name").value.trim();
            const birth = document.getElementById("birth").value.trim();
            const number = document.getElementById("number").value.trim();
            const date = document.getElementById("date").value.trim();
            
            if (!name || !birth || !number || !date) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞ (—Ñ–æ—Ä–º–∞—Ç: IBRA-XXXX)
            const code = "IBRA-" + Math.floor(1000 + Math.random() * 9000);
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –±–∞–∑—É
            documents[code] = { name, birth, number, date };
            localStorage.setItem('documents', JSON.stringify(documents));
            
            // –ü–æ–∫–∞–∑ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
            document.getElementById("generatedCode").innerHTML = `
                <strong>–£–¥–æ—Å—Ç–æ–≤–µ—Ä–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!</strong><br>
                –ö–æ–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏: <span style="color: var(--accent)">${code}</span>
            `;
        }
        
        // ü™ü –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openModal() {
            document.getElementById("addModal").style.display = "flex";
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            document.getElementById("name").value = "";
            document.getElementById("birth").value = "";
            document.getElementById("number").value = "";
            document.getElementById("date").value = "";
            document.getElementById("generatedCode").innerHTML = "";
        }
        
        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (event.target == document.getElementById("addModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
